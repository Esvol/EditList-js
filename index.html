<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<div class="main-container">
    <div class="container-input">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Login</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter login">
            <div id="emailHelp" class="form-text">Login must be from 4 to 16 symbols</div>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Password</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter password">
            <div id="emailHelp" class="form-text">Password must be from 4 to 16 symbols</div>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Email adress</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter email">
            <div id="emailHelp" class="form-text">Email must be written correctly</div>
        </div>
        <button type="button" class="btn btn-outline-success">Add user</button>
    </div>

    <div class="container-info">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Login</th>
                <th scope="col">Password</th>
                <th scope="col">Email</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody id='tbody'>
            </tbody>
          </table>
    </div>

    <script src="main.js"></script>
</div>

</body>
</html>
